  # - sudo dpkg -i google-chrome*.deb

  # run sonar

  - sonar-scanner
  - cd frontend/web
  - sonar-scanner
  - cd ..
  - cd ..

  # Show current version of docker-compose
  - docker-compose pull
  - docker-compose build
  - docker ps -a
  - docker-compose up -d --build

  #docker exec -it sverea bash

  - docker exec sverea bash -c "make install"
