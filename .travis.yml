sudo: required

language: java

jdk:
  - oraclejdk8

env:
  - NODE_VERSION="7.8.0"

services:
  - docker

addons:
  sonarcloud:
    organization: "dat265"
    token:
      secure: $sonar
    github_token:
      secure: $github
    branches:
      - master
      - develop
      - bugfix/sonarqube-ts-fix

cache:
  directories:
    - "frontend/web/node_modules"
    - '$HOME/.m2'


# travis-cli apparently has nvm, so we can use that
before_install:
  #NVM
  - nvm install $NODE_VERSION
  - node --version

notifications:
  slack: sofep:EBn4N1xq1uVROwfHNQK2leYr

script:

  # - export CHROME_BIN=chromium-browser
  # - export DISPLAY=:99.0
