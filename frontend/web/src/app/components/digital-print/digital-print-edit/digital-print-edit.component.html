<div class="container">

  <div class="row">
    <div *ngIf="loaded" >

      <h2  *ngIf="!creating">Editing Digital Print</h2>
      <h2  *ngIf="creating">Creating new Digital Print</h2>

      <hr>

      <div class="panel panel-default">
        <div class="panel-body" style="padding-right: 30px">

            <form *ngIf="requiredFieldsForm" [formGroup]="requiredFieldsForm">
              <label>ID:</label>
              <span *ngIf="!creating">{{digitalPrint.id}} </span>
              <span *ngIf="creating">Auto Generated </span>
              <br>

              <label>Magics File</label>
              <div [ngClass]="{'has-error': !requiredFieldsForm.get('magicspath').valid}">
                <input class="form-control" formControlName="magicspath" value="{{digitalPrint.magicsPath}}">
              </div>
            </form>

            <div class="pull-left" style="margin-top: 20px">
              <button class="btn btn-default"
                      style="min-width: 100px" (click)="cancel()">Cancel</button>
            </div>
            <div class="pull-right" style="margin-top: 20px">
              <button [disabled]=" !requiredFieldsForm.valid" class="btn btn-primary"
                      style="min-width: 100px" (click)="save()">Save</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
