<div  class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">Digital Print Details
    <span class="pull-right" *ngIf="digitalPrint">
      <button type="button" class="btn btn-default" (click)="closeReq.emit()" style="margin-top: -5px">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </span>
    </div>
  </div>
  <div [hidden]="!digitalPrint" class="panel-body" style="padding-right: 30px">
    <div *ngIf="digitalPrint">
    ID: {{digitalPrint.id}} <br>
    Magics File: {{digitalPrint.magicsPath}}
    </div>
    <br>

    <div class="row row-fluid">
      <div [ngClass]="{'col-sm-12': !selected, 'col-sm-5': selected}">

        <h3>Digital Parts Included:</h3>
        <table id="dPartsTable">

          <thead>
          <tr>
          </tr>
          </thead>
          <tbody></tbody>
        </table>

      </div>
      <div [ngClass]="{'col-0': !selected, 'col-sm-7': selected}">

        <div *ngIf="selected" >
          <app-digital-part-detail-panel [digitalPart]="selected" (closeReq)="selected = null"></app-digital-part-detail-panel>
        </div>

      </div>
    </div>
  </div>
</div>
