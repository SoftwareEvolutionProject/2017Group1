<div class="container">

  <div class="row">
    <div *ngIf="loaded" >

      <h2  *ngIf="!creating">Editing Physical Part</h2>
      <h2  *ngIf="creating">Creating new Physical Part</h2>

      <hr>

      <div class="panel panel-default">
        <div class="panel-body" style="padding: 30px">

          <div class="row">
            <label>ID:</label>
            <span *ngIf="!creating">{{physicalPart.id}} </span>
            <span *ngIf="creating">Auto Generated </span>
            <form *ngIf="requiredFieldsForm" [formGroup]="requiredFieldsForm">
              <label>ID</label>
              <div [ngClass]="{'has-error': !requiredFieldsForm.get('id').valid}">
                <input class="form-control" formControlName="id">
              </div>
              <label>Physical Print ID</label>
              <div [ngClass]="{'has-error': !requiredFieldsForm.get('physicalPrintID').valid}">
                <input class="form-control" formControlName="physicalPrintID">
              </div>
              <label>Ordered Part ID</label>
              <div [ngClass]="{'has-error': !requiredFieldsForm.get('orderedPartID').valid}">
                <input class="form-control" formControlName="orderedPartID">
              </div>
              <label>Magics Part ID</label>
              <div [ngClass]="{'has-error': !requiredFieldsForm.get('magicsPartPairingID').valid}">
                <input class="form-control" formControlName="magicsPartPairingID">
              </div>
            </form>
          </div>
          <div class="row">
            <div class="pull-left" style="margin-top: 20px">
              <button class="btn btn-default"
                      style="min-width: 100px" (click)="cancel()">Cancel</button>
            </div>
            <div class="pull-right" style="margin-top: 20px">
              <button [disabled]=" !requiredFieldsForm.valid" class="btn btn-primary"
                      style="min-width: 100px" (click)="save()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
