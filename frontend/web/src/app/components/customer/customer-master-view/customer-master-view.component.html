<div class="container">

  <div class="row">
    <h2>Customers</h2><hr>
  </div>
  <div class="row">
    <div class="col-md-5" id="list">
      <app-customer-list (selected)="customerSelected($event)">
      </app-customer-list>
    </div>
    <div class="col-md-7" id="detail" style="margin-top: 54px">
      <app-customer-detail-panel [customer]="selectedCustomer">
      </app-customer-detail-panel>
    </div>

  </div>
</div>
