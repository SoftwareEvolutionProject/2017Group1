<div class="container">

  <div class="row ">
    <h2>Customers</h2><hr>
  </div>
  <div class="row row-fluid">
    <div  [ngClass]="{'col-md-12': !selected, 'col-md-6': selected}" id="list">
      <app-customer-list (selected)="customerSelected($event)">
      </app-customer-list>
    </div>
    <div  [ngClass]="{'col-0': !selected, 'col-md-6': selected}" id="detail">
      <app-customer-detail-panel  *ngIf="selected"  [customer]="selected" (closeReq)="selected = null">
      </app-customer-detail-panel>
    </div>

  </div>
</div>
