<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">Order Details
      <span class="pull-right" *ngIf="order">
      <button type="button" class="btn btn-default" (click)="closeReq.emit()" style="margin-top: -5px">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </span>
    </div>
  </div>
  <div [hidden]="!order" class="panel-body" style="padding-right: 30px">
    <div *ngIf="order" class="panel-body" style="padding-right: 30px">
      ID: {{order.id}}
    </div>
    <div *ngIf="customer" class="panel-body" style="padding-right: 30px">
      Customer: {{customer.name}}
    </div>
    <div *ngIf="dateString" class="panel-body" style="padding-right: 30px">
      Date: {{dateString}}
    </div>

    <h3>Ordered Parts</h3>
    <table id="oPartsTable"
           data-pagination="true"
           data-page-list="[10, 25, 50, 100, ALL]">
      <thead>
      <tr>
      </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</div>
