<div class="container">

  <div class="row">
    <div *ngIf="loaded">

      <h2 *ngIf="!creating">Editing Order</h2>
      <h2 *ngIf="creating">Creating New Order</h2>

      <hr>

      <div class="panel panel-default">
        <div class="panel-body" style="padding-right: 30px">
          <label>ID:</label>
          <span *ngIf="!creating">{{order.id}} </span>
          <span *ngIf="creating">Auto Generated </span>

          <form *ngIf="requiredFieldsForm" [formGroup]="requiredFieldsForm">
            <div [ngClass]="{'has-error': !requiredFieldsForm.get('date').valid}">
              <label>Date</label>
              <p-calendar formControlName="date" dateFormat="yy-mm-dd" showButtonBar="true"></p-calendar>
            </div>
            <div [ngClass]="{'has-error': !requiredFieldsForm.get('customerID').valid}">
              <label>Customer</label>
              <select name="customerID" formControlName="customerID" class="selectpicker form-control"
                      title="Choose Customer">
                <option title="{{_customer.name}}"
                        *ngFor="let _customer of this.customers; let i = index" [value]=_customer.id
                        [selected]="_customer.id == order.customerID">
                  {{_customer.name}}
                </option>
              </select>
            </div>
          </form>


          <div [hidden]="!creating" class="row" style="margin-bottom: 10px; margin-top: 20px">
            <button id="createCustomer" class="col-sm-2 col-sm-offset-10 btn btn-primary btn "
                    (click)="openModal()" style="">

              Create customer
            </button>
          </div>
          <div *ngFor="let formGroup of orderedPartsFieldsForm; let i = index" class="row" style="margin-bottom: 10px">
            <div class="col-sm-5">
              <label>Amount</label>

              <form [formGroup]="formGroup">
                <div [ngClass]="{'has-error': !formGroup.get('amount').valid}">
                  <input type="number" min="0" class="form-control" formControlName="amount"
                         value="{{formGroup.get('amount').value}}">
                </div>
              </form>
            </div>
            <div class="col-sm-6 ">
              <label>Digital Part</label>
              <form [formGroup]="formGroup">
                <select class="selectpicker form-control" formControlName="digitalPart" title="Choose Digital Part"
                        [ngClass]="{'has-error': !formGroup.get('digitalPart').valid}">
                  <option title="{{_digitalPart.name}}"
                          *ngFor="let _digitalPart of this.digitalParts; let i = index" [value]="_digitalPart.id">
                    {{_digitalPart.name}}
                  </option>
                </select>
              </form>
            </div>

            <div class="col-sm-1">
              <button class="btn btn-danger" (click)="deleteDigitalPart(i)" style="margin-top: 25px">
                <span class="glyphicon glyphicon-trash"> </span>
              </button>
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px; margin-top: 20px">
            <button id="addOption" class="col-sm-2 col-sm-offset-3 btn btn-primary btn " (click)="addDigitalPart()">
              Add digital part
            </button>
            <button id="addOption" class="col-sm-2 col-sm-offset-2 btn btn-primary btn" (click)="addDigitalPart()">
              Create digital part
            </button>
          </div>
          <div class="pull-left" style="margin-top: 20px">
            <button class="btn btn-default"
                    style="min-width: 100px" (click)="cancel()">Cancel
            </button>
          </div>
          <div class="pull-right" style="margin-top: 20px">
            <button [disabled]=" !requiredFieldsForm.valid" class="btn btn-primary"
                    style="min-width: 100px" (click)="save()">Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #modalCustomer>
  <div class=" modal-lg">
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="dismissDelete()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-customer-detail></app-customer-detail>
    </div>
    <div class="modal-footer">
      <button id="customerFormDismissBtn" type="button" class="btn btn-default" (click)="dismissCustomer()">Dismiss
      </button>
    </div>
  </div>


</ng-template>
