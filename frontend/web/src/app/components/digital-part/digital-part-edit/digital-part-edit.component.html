<div class="container">

  <div class="row">
    <div *ngIf="loaded" >

      <h2  *ngIf="!creating">Editing Digital Part</h2>
      <h2  *ngIf="creating">Creating new Digital Part</h2>

      <hr>

      <div class="panel panel-default">
        <div class="panel-body" style="padding: 30px">

          <div class="row">
            <label>ID:</label>
            <span *ngIf="!creating">{{digitalPart.id}} </span>
            <span *ngIf="creating">Auto Generated </span>
            <form *ngIf="requiredFieldsForm" [formGroup]="requiredFieldsForm">
              <label>Name</label>
              <div [ngClass]="{'has-error': !requiredFieldsForm.get('name').valid}">
                <input class="form-control" formControlName="name">
              </div>
              <label>Stl-File</label>
              <div [ngClass]="{'has-error': !requiredFieldsForm.get('stlPath').valid}">
                <input class="form-control" formControlName="stlPath">
              </div>
            </form>
            <label><span class="glyphicon glyphicon-tag" style="margin-right: 10px"></span>Customer</label>
              <select class="selectpicker form-control" title="Choose Customer">
                <option title="{{_customer.name}}"
                        *ngFor="let _customer of this.customers; let i = index" [value]="_customer.name">
                  {{_customer.name}}
                </option>
              </select>
          </div>
          <div class="row">
            <div class="pull-left" style="margin-top: 20px">
              <button class="btn btn-default"
                      style="min-width: 100px" (click)="cancel()">Cancel</button>
            </div>
            <div class="pull-right" style="margin-top: 20px">
              <button [disabled]=" !requiredFieldsForm.valid" class="btn btn-primary"
                      style="min-width: 100px" (click)="save()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
