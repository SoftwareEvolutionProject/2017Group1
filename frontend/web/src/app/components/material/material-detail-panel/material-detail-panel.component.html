<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">Material Details
      <span class="pull-right" *ngIf="material">
      <button type="button" class="btn btn-default" (click)="closeReq.emit()" style="margin-top: -5px">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </span>
    </div>
  </div>
  <div [hidden]="!material" class="panel-body" style="padding-right: 30px">
    <div *ngIf="material" class="panel-body" style="padding-right: 30px">
      ID: {{material.id}}
    </div>
    <div *ngIf="material" class="panel-body" style="padding-right: 30px">
      Name: {{material.name}}
    </div>
    <div *ngIf="material" class="panel-body" style="padding-right: 30px">
      Supplier name: {{material.supplierName}}
    </div>
    <div *ngIf="material" class="panel-body" style="padding-right: 30px">
      Initial amount: {{material.initialAmount}}
    </div>
    <h3>Material grades</h3>
    <table id="materialGradeTable"
           data-pagination="true"
           data-page-list="[10, 25, 50, 100, ALL]">
      <thead>
      <tr>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>Material Properties</h3>
    <table id="materialPropertyTable"
           data-pagination="true"
           data-page-list="[10, 25, 50, 100, ALL]">
      <thead>
      <tr>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
